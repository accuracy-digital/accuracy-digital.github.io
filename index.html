<!DOCTYPE html>
<html>

<head>
  <title>Accuracy Digital</title>
  <style>
    @font-face {
      font-family: 'Switzer-Variable';
      src: url('Switzer-Variable.woff2') format('woff2'),
        url('Switzer-Variable.woff') format('woff');
    }

    body {
      background-color: rgb(23, 23, 23);
      color: rgb(255, 255, 255);
      font-family: 'Switzer-Variable', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #accuracy {
      font-size: 5rem;
      background: -webkit-linear-gradient(45deg, rgb(255, 215, 0), rgb(0, 191, 255));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease-in-out;
      margin-top: 0.5rem;
    }

    /* h1:hover {
      transform: scale(1.1);
    } */

    h2 {
      font-size: 1.5rem;
      color: rgb(255, 255, 255);
    }

    p {
      font-size: 0.9rem;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      stroke: url(#gradient);
      margin-top: 0.5rem;
    }

    @keyframes rotateClockwise {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotateCounterClockwise {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
      }
    }

    .rotate-clockwise {
      transform-origin: center;
      animation: rotateClockwise 1s linear infinite;
    }

    .rotate-counterclockwise {
      transform-origin: center;
      animation: rotateCounterClockwise 1s linear infinite;
    }


    /* Responsive styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }

      p {
        font-size: 0.8rem;
      }

      .logo {
        width: 30px;
        height: 30px;
      }
    }

    .contact-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    a img {
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    a:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 80%;
      margin: 0 auto;
    }

    #digital {
      color: rgb(0, 191, 255);
      cursor: pointer;
      font-size: 5rem;
      /* background: -webkit-linear-gradient(45deg, rgb(255, 215, 0), rgb(0, 191, 255));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease-in-out; */
      margin-top: 0.5rem;
    }

    #digital:hover {
      color: #551A8B;
      /* Classic hyperlink blue */
      text-decoration: underline;
      /* Classic hyperlink purple */
    }
  </style>
</head>

<body>

      </g>

      <!-- Inner Circle: Two semi-circles -->
      <g id="innerCircle" transform="rotate(45, 12, 12)">

        <path d="M 16 12 A 4 4 0 0 1 8 12" stroke="rgb(0, 191, 255)" stroke-width="2" />
      </g>
    </svg>

<script>
  document.getElementById('logo').addEventListener('mouseover', function () {
    document.getElementById('outerCircle').classList.add('rotate-clockwise');
    document.getElementById('innerCircle').classList.add('rotate-counterclockwise');
  });

  document.getElementById('logo').addEventListener('mouseout', function () {
    document.getElementById('outerCircle').classList.remove('rotate-clockwise');
    document.getElementById('innerCircle').classList.remove('rotate-counterclockwise');
  });

</script>
